{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Register New Client</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="{% url 'client_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
