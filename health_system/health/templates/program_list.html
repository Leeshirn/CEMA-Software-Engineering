{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Available Health Programs</h2>
    <div class="row">
        {% for program in programs %}
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm p-3">
                <h5>{{ program.name }}</h5>
            </div>
        </div>
        {% empty %}
        <p class="text-muted">No programs available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
