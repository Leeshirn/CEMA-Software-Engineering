{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Available Health Programs</h2>
    <form method="get" class="mb-4 d-flex" role="search">
        <input type="text" name="q" class="form-control me-2" placeholder="Search programs..." value="{{ query|default:'' }}">
        <button type="submit" class="btn btn-outline-primary">Search</button>
    </form>
    
    <div class="row">
        {% for program in programs %}
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm p-3">
                <h5>{{ program.name }}</h5>
            </div>
        </div>
        {% empty %}
        <p class="text-muted">No programs available.</p>
        {% endfor %}
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        
        <a href="{% url 'program_create' %}" class="btn btn-primary">âž• Create New Program</a>
    </div>

</div>
{% endblock %}
