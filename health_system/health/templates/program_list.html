{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Available Health Programs</h2>

    <!-- Search Form -->
    <form method="get" class="mb-4 d-flex justify-content-between align-items-center" role="search">
        <div class="d-flex">
            <a href="{% url 'program_create' %}" class="btn btn-primary">âž• Create New Program</a>
        </div>
        
        <!-- Search Input -->
        <div class="d-flex">
            <input type="text" name="q" class="form-control me-2" placeholder="Search programs..." value="{{ query|default:'' }}">
            <button type="submit" class="btn btn-outline-primary">Search</button>
        </div>
    </form>
    
    <div class="row">
        {% for program in programs %}
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm p-3 h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ program.name }}</h5>
                    <p class="card-text">
                        <strong>Clients Enrolled:</strong> {{ program.client_count }}
                    </p>
                    
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-muted">No programs available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
