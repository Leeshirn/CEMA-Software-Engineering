{% extends "base.html" %}
{% block title %}Create Program{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Create a New Health Program</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Create</button>
        <a href="{% url 'program_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
