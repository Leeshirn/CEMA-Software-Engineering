<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Health Management System{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }

        .container {
            padding-top: 30px;
        }

        .card {
            border-radius: 10px;
        }

        table th, table td {
            vertical-align: middle;
        }

        footer {
            background-color: #e9ecef;
            color: #555;
            padding: 12px 0;
            font-size: 0.9rem;
            border-top: 1px solid #ddd;
            position: sticky;
            bottom: 0;
            width: 100%;
            z-index: 100;
        }
    </style>

</head>
<body class="d-flex flex-column min-vh-100">
{% include 'navbar.html' %}

    <br /><!--Creation of the alert messages-->
    {% if messages %}
    {% for message in messages %}
    <div
      class="alert alert-warning alert-dismissible fade show"
      role="alert"
      id="alertMessage" style="width: 50%; margin: 0 auto; padding: 10px; text-align: center;"
    >
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %}
    {% endif %}

<main class="flex-grow-1 container py-4">
    {% block content %}
    {% endblock %}
</main>

<!-- Footer -->

<footer class="mt-auto bg-light text-center py-3">
    <p class="mb-0">Health Management System &copy; {% now "Y" %}</p>
</footer>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    //Message timing out: after 2 seconds
    setTimeout(function () {
        var alertMessage = document.getElementById("alertMessage");
        if (alertMessage) {
          alertMessage.remove();
        }
      }, 2000);
</script>
</body>
</html>
